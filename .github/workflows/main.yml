name: Kotlin Dependency License Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  check-licenses:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Find the libs.versions.toml file recursively
      - name: Find libs.versions.toml file
        id: find_toml_file
        run: |
          TOML_FILE=$(find . -name "libs.versions.toml" | head -n 1)
          if [ -z "$TOML_FILE" ]; then
            echo "‚ùå TOML file not found!"
            exit 1
          fi
          echo "Found TOML file at: $TOML_FILE"
          echo "toml-file=$TOML_FILE" >> "$GITHUB_OUTPUT"

      # Step 3: Determine the latest Go version dynamically
      - name: Determine latest Go version
        id: get_go_version
        run: |
          latest_go_version=$(curl -s https://go.dev/VERSION?m=text | sed 's/^go//' | head -n 1)
          echo "go-version=$latest_go_version" >> "$GITHUB_OUTPUT"

      # Step 4: Set up the Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ steps.get_go_version.outputs.go-version }}

      # Step 5: Create directory and add Go code for license checker
      - name: Create license checker directory and Go script
        run: |
          mkdir -p license-checker
          cd license-checker
          cat <<-'EOF' > license-checker.go
          package main

          import (
            "encoding/xml"
            "fmt"
            "io/ioutil"
            "os"

            "github.com/pelletier/go-toml"
          )

          func main() {
            tomlFile := os.Getenv("TOML_FILE")
            if tomlFile == "" {
              fmt.Println("Error: TOML file path not provided!")
              os.Exit(1)
            }

            dependencies, err := parseTOMLFile(tomlFile)
            if err != nil {
              fmt.Println("Error parsing TOML file:", err)
              os.Exit(1)
            }

            generateHTMLReport(dependencies)
            fmt.Println("‚úÖ License report successfully generated.")
          }

          func parseTOMLFile(filePath string) (map[string]string, error) {
            dependencies := make(map[string]string)
            tree, err := toml.LoadFile(filePath)
            if err != nil {
              return nil, fmt.Errorf("error loading TOML file: %v", err)
            }

            versions := tree.Get("versions").(*toml.Tree).ToMap()
            libraries := tree.Get("libraries").(*toml.Tree).ToMap()

            for _, value := range libraries {
              lib := value.(map[string]interface{})
              group := lib["group"].(string)
              name := lib["name"].(string)
              versionRef := lib["version.ref"].(string)
              version := versions[versionRef].(string)
              dependencies[fmt.Sprintf("%s:%s", group, name)] = version
            }

            return dependencies, nil
          }

          func generateHTMLReport(dependencies map[string]string) {
            html := `
              <!DOCTYPE html>
              <html>
              <head>
                <title>Kotlin Dependency License Report</title>
                <style>
                  table { border-collapse: collapse; width: 100%; }
                  th, td { border: 1px solid #ddd; padding: 8px; }
                  th { background-color: #f2f2f2; }
                </style>
              </head>
              <body>
                <h1>Kotlin Dependency License Report</h1>
                <table>
                  <tr><th>Dependency</th><th>Version</th><th>License</th><th>License URL</th></tr>
            `
            for dep, version := range dependencies {
              html += fmt.Sprintf("<tr><td>%s</td><td>%s</td><td>%s</td><td>%s</td></tr>", dep, version, "Unknown", "Unknown")
            }
            html += `
                </table>
              </body>
              </html>
            `
            _ = ioutil.WriteFile("./license-checker/license-report.html", []byte(html), 0644)
          }
          EOF
          go mod init license-checker
          go get github.com/pelletier/go-toml
          go build -o license-checker license-checker.go

      # Step 6: Run the license checker script
      - name: Run license checker
        env:
          TOML_FILE: ${{ steps.find_toml_file.outputs.toml-file }}
        run: ./license-checker/license-checker

      # Step 7: Verify License Report
      - name: Verify License Report
        run: |
          echo "üîç Checking if license report exists..."
          if [ -f ./license-checker/license-report.html ]; then
            echo "‚úÖ License report generated at ./license-checker/license-report.html"
          else
            echo "‚ùå License report was not generated!"
            exit 1
          fi
          ls -l ./license-checker

      # Step 8: Upload license report artifact
      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: ./license-checker/license-report.html
