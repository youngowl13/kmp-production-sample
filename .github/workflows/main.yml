name: Kotlin Dependency License Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  check-licenses:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Determine the latest Go version
      - name: Determine latest Go version
        id: get_go_version
        run: |
          latest_go_version=$(curl -s https://go.dev/VERSION?m=text | sed 's/^go//' | head -n 1)
          echo "go-version=$latest_go_version" >> "$GITHUB_OUTPUT"

      # Step 3: Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ steps.get_go_version.outputs.go-version }}

      # Step 4: Create a directory for the license checker
      - name: Create license checker directory
        run: mkdir -p license-checker

      # Step 5: Build and run the license checker
      - name: Build and run license checker
        run: |
          cd license-checker

          # Generate the Go code file dynamically
          cat <<-'EOF' > license-checker.go
          package main

          import (
            "encoding/xml"
            "fmt"
            "io/ioutil"
            "net/http"
            "net/url"
            "os"
            "path/filepath"
            "strings"

            "github.com/pelletier/go-toml"
          )

          type License struct {
            Name string `xml:"name"`
            URL  string `xml:"url"`
          }

          type MavenPOM struct {
            XMLName  xml.Name  `xml:"project"`
            Licenses []License `xml:"licenses>license"`
          }

          func findTOMLFiles(rootDir string) ([]string, error) {
            var tomlFiles []string
            err := filepath.Walk(rootDir, func(path string, info os.FileInfo, err error) error {
              if err != nil {
                return err
              }
              if !info.IsDir() && strings.HasSuffix(info.Name(), ".toml") {
                tomlFiles = append(tomlFiles, path)
              }
              return nil
            })
            return tomlFiles, err
          }

          func parseTOMLFile(filePath string) (map[string]string, error) {
            dependencies := make(map[string]string)

            tree, err := toml.LoadFile(filePath)
            if err != nil {
              return nil, fmt.Errorf("error loading TOML file: %v", err)
            }

            versions := tree.Get("versions").(*toml.Tree)
            libraries := tree.Get("libraries").(*toml.Tree)

            for key, value := range libraries.ToMap() {
              lib := value.(map[string]interface{})
              module := lib["module"].(string)
              versionRef := lib["version.ref"].(string)
              dependencies[module] = versions.Get(versionRef).(string)
            }

            return dependencies, nil
          }

          func fetchPOM(pomURL string) ([]byte, error) {
            resp, err := http.Get(pomURL)
            if err != nil {
              return nil, err
            }
            defer resp.Body.Close()
            return ioutil.ReadAll(resp.Body)
          }

          func getLicenseInfo(group, artifact, version string) (string, string, string) {
            baseURL := "https://repo1.maven.org/maven2"
            groupPath := strings.ReplaceAll(group, ".", "/")
            pomURL := fmt.Sprintf("%s/%s/%s/%s/%s-%s.pom", baseURL, groupPath, artifact, version, artifact, version)
            
            data, err := fetchPOM(pomURL)
            if err == nil {
              var pom MavenPOM
              if err := xml.Unmarshal(data, &pom); err == nil && len(pom.Licenses) > 0 {
                return pom.Licenses[0].Name, pom.Licenses[0].URL, ""
              }
            }

            searchURL := fmt.Sprintf("https://www.google.com/search?q=%s+%s+%s+maven+repository", url.QueryEscape(group), url.QueryEscape(artifact), url.QueryEscape(version))
            return "Unknown", "#", searchURL
          }

          func generateHTMLReport(dependencies map[string]string) {
            html := `
            <!DOCTYPE html>
            <html>
            <head>
                <title>Kotlin Dependency License Report</title>
                <style>
                    table { width: 100%; border-collapse: collapse; }
                    th, td { border: 1px solid black; padding: 8px; text-align: left; }
                </style>
            </head>
            <body>
                <h1>Kotlin Dependency License Report</h1>
                <table>
                    <tr>
                        <th>Dependency</th>
                        <th>Version</th>
                        <th>License</th>
                        <th>License URL</th>
                        <th>Google Search</th>
                    </tr>`

            for dep, version := range dependencies {
              group, artifact := dep, dep
              licenseName, licenseURL, searchLink := getLicenseInfo(group, artifact, version)
              html += fmt.Sprintf(`<tr>
                                    <td>%s</td>
                                    <td>%s</td>
                                    <td>%s</td>
                                    <td><a href='%s' target='_blank'>Link</a></td>
                                    <td><a href='%s' target='_blank'>Search</a></td>
                                  </tr>`, dep, version, licenseName, licenseURL, searchLink)
            }

            html += `</table></body></html>`
            ioutil.WriteFile("license-report.html", []byte(html), 0644)
          }

          func main() {
            rootDir := os.Getenv("GITHUB_WORKSPACE")
            tomlFiles, err := findTOMLFiles(rootDir)
            if err != nil {
              fmt.Println("Error finding TOML files:", err)
              return
            }
            if len(tomlFiles) == 0 {
              fmt.Println("No TOML files found. Exiting.")
              return
            }

            dependencies := make(map[string]string)
            for _, file := range tomlFiles {
              deps, err := parseTOMLFile(file)
              if err != nil {
                fmt.Println("Error parsing TOML file:", file, err)
                continue
              }
              for k, v := range deps {
                dependencies[k] = v
              }
            }
            generateHTMLReport(dependencies)
            fmt.Println("License report generated: license-report.html")
          }
          EOF

          go mod init license-checker
          go get github.com/pelletier/go-toml
          go build -o license-checker
          cd ..

          if ! ./license-checker/license-checker; then
            echo "Error: license-checker encountered an issue."
            exit 1
          fi

      # Step 6: Upload license report
      - name: Upload license report artifact
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license-checker/license-report.html
