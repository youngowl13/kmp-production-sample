name: Kotlin Dependency License Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  check-licenses:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Determine the latest Go version dynamically
      - name: Determine latest Go version
        id: get_go_version
        run: |
          latest_go_version=$(curl -s https://go.dev/VERSION?m=text | sed 's/^go//' | head -n 1)
          echo "go-version=$latest_go_version" >> "$GITHUB_OUTPUT"

      # Step 3: Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ steps.get_go_version.outputs.go-version }}

      # Step 4: Add and execute Go code
      - name: Create license checker directory and Go script
        run: |
          mkdir -p license-checker
          cd license-checker
          cat <<-'EOF' > license-checker.go
          package main

          import (
            "fmt"
            "os"
            "path/filepath"
            "github.com/pelletier/go-toml"
          )

          // Find TOML file recursively
          func findTOMLFile(root string) (string, error) {
            var tomlFile string
            err := filepath.Walk(root, func(path string, info os.FileInfo, err error) error {
              if err != nil {
                return err
              }
              if filepath.Ext(path) == ".toml" {
                tomlFile = path
                return filepath.SkipDir
              }
              return nil
            })
            if tomlFile == "" {
              return "", fmt.Errorf("no .toml file found")
            }
            return tomlFile, err
          }

          // Parse TOML file
          func parseTOMLFile(filePath string) (map[string]string, error) {
            dependencies := make(map[string]string)
            tree, err := toml.LoadFile(filePath)
            if err != nil {
              return nil, fmt.Errorf("error loading TOML file: %v", err)
            }
            versions := tree.Get("versions").(*toml.Tree).ToMap()
            libraries := tree.Get("libraries").(*toml.Tree).ToMap()

            for _, value := range libraries {
              lib := value.(map[string]interface{})
              group := lib["group"].(string)
              name := lib["name"].(string)
              versionRef := lib["version.ref"].(string)
              version := versions[versionRef].(string)
              dependencies[fmt.Sprintf("%s:%s", group, name)] = version
            }

            return dependencies, nil
          }

          // Generate HTML Report
          func generateHTMLReport(dependencies map[string]string) error {
            html := `
            <!DOCTYPE html>
            <html>
            <head><title>Dependency License Report</title></head>
            <body>
            <h1>Dependency License Report</h1>
            <table border="1">
              <tr><th>Dependency</th><th>Version</th></tr>
            `
            for dep, version := range dependencies {
              html += fmt.Sprintf("<tr><td>%s</td><td>%s</td></tr>", dep, version)
            }
            html += `
            </table>
            </body>
            </html>
            `
            os.MkdirAll("./license-checker", os.ModePerm)
            return os.WriteFile("./license-checker/license-report.html", []byte(html), 0644)
          }

          func main() {
            rootDir := "."
            tomlFile, err := findTOMLFile(rootDir)
            if err != nil {
              fmt.Println("Error finding TOML file:", err)
              return
            }
            fmt.Println("Found TOML file at:", tomlFile)

            dependencies, err := parseTOMLFile(tomlFile)
            if err != nil {
              fmt.Println("Error parsing TOML file:", err)
              return
            }

            err = generateHTMLReport(dependencies)
            if err != nil {
              fmt.Println("Error generating HTML report:", err)
              return
            }

            fmt.Println("License report successfully generated!")
          }
          EOF
          go mod init license-checker
          go get github.com/pelletier/go-toml
          go build -o license-checker-binary license-checker.go
          ./license-checker-binary

      # Step 5: Verify License Report
      - name: Verify License Report
        run: |
          echo "üîç Checking if license report exists..."
          if [ -f ./license-checker/license-report.html ]; then
            echo "‚úÖ License report found!"
          else
            echo "‚ùå License report not found!"
            exit 1
          fi
          ls -l ./license-checker

      # Step 6: Upload License Report Artifact
      - name: Upload License Report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: ./license-checker/license-report.html
