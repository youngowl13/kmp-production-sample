name: Kotlin Dependency License Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  check-licenses:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Find the libs.versions.toml file recursively
      - name: Find libs.versions.toml file
        id: find_toml
        run: |
          TOML_FILE=$(find . -name "libs.versions.toml" | head -n 1)
          if [ -z "$TOML_FILE" ]; then
            echo "❌ libs.versions.toml file not found!"
            exit 1
          fi
          echo "TOML_FILE=$TOML_FILE" >> "$GITHUB_ENV"
          echo "✅ Found TOML file at: $TOML_FILE"

      # Step 3: Determine the latest Go version dynamically
      - name: Determine latest Go version
        id: get_go_version
        run: |
          latest_go_version=$(curl -s https://go.dev/VERSION?m=text | sed 's/^go//' | head -n 1)
          echo "go-version=$latest_go_version" >> "$GITHUB_OUTPUT"

      # Step 4: Set up the Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ steps.get_go_version.outputs.go-version }}

      # Step 5: Create license checker directory and add Go code
      - name: Create license checker directory and Go script
        run: |
          mkdir -p license-checker
          cd license-checker
          cat <<-'EOF' > license-checker.go
          # INSERT GO CODE HERE
          EOF
          go mod init license-checker
          go get github.com/pelletier/go-toml
          go build -o license-checker license-checker.go
          ./license-checker

      # Step 6: Verify License Report
      - name: Verify License Report
        run: |
          if [ ! -f ./license-checker/license-report.html ]; then
            echo "❌ License report was not generated!"
            exit 1
          fi
          echo "✅ License report successfully generated."

      # Step 7: Upload license report
      - name: Upload License Report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: ./license-checker/license-report.html
