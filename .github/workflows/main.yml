name: Kotlin Dependency License Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  check-licenses:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Create license checker directory and Go code
        run: |
          mkdir -p license-checker
          cd license-checker
          cat <<-'EOF' > license-checker.go
          package main

          import (
            "encoding/xml"
            "fmt"
            "io/ioutil"
            "net/http"
            "net/url"
            "os"
            "path/filepath"
            "strings"

            "github.com/pelletier/go-toml"
          )

          type License struct {
            Name string `xml:"name"`
            URL  string `xml:"url"`
          }

          type MavenPOM struct {
            Licenses []License `xml:"licenses>license"`
          }

          func findTOMLFiles(rootDir string) ([]string, error) {
            var tomlFiles []string
            err := filepath.Walk(rootDir, func(path string, info os.FileInfo, err error) error {
              if err != nil {
                return err
              }
              if strings.HasSuffix(path, ".toml") {
                tomlFiles = append(tomlFiles, path)
              }
              return nil
            })
            return tomlFiles, err
          }

          func parseTOMLFile(filePath string) (map[string]string, error) {
            dependencies := make(map[string]string)
            tree, err := toml.LoadFile(filePath)
            if err != nil {
              return nil, fmt.Errorf("error loading TOML file: %v", err)
            }

            versions := tree.Get("versions")
            if versions == nil {
              return nil, fmt.Errorf("missing [versions] section in %s", filePath)
            }
            libraries := tree.Get("libraries")
            if libraries == nil {
              return nil, fmt.Errorf("missing [libraries] section in %s", filePath)
            }

            versionsMap := versions.(*toml.Tree).ToMap()
            librariesMap := libraries.(*toml.Tree).ToMap()

            for _, value := range librariesMap {
              lib := value.(map[string]interface{})
              group, ok := lib["group"].(string)
              if !ok {
                return nil, fmt.Errorf("missing or invalid 'group' key in %s", filePath)
              }
              name, ok := lib["name"].(string)
              if !ok {
                return nil, fmt.Errorf("missing or invalid 'name' key in %s", filePath)
              }
              versionRef, ok := lib["version.ref"].(string)
              if !ok {
                return nil, fmt.Errorf("missing or invalid 'version.ref' key in %s", filePath)
              }
              version, ok := versionsMap[versionRef].(string)
              if !ok {
                return nil, fmt.Errorf("missing or invalid version for ref '%s' in %s", versionRef, filePath)
              }
              dependencies[fmt.Sprintf("%s:%s", group, name)] = version
            }
            return dependencies, nil
          }

          func fetchPOM(groupID, artifactID, version string) (*MavenPOM, error) {
            groupPath := strings.ReplaceAll(groupID, ".", "/")
            url := fmt.Sprintf("https://repo1.maven.org/maven2/%s/%s/%s/%s-%s.pom", groupPath, artifactID, version, artifactID, version)
            resp, err := http.Get(url)
            if err != nil || resp.StatusCode != 200 {
              return nil, fmt.Errorf("error fetching POM")
            }
            defer resp.Body.Close()
            data, err := ioutil.ReadAll(resp.Body)
            if err != nil {
              return nil, fmt.Errorf("error reading POM")
            }
            var pom MavenPOM
            err = xml.Unmarshal(data, &pom)
            return &pom, err
          }

          func generateHTMLReport(dependencies map[string]string) {
            html := `
              <!DOCTYPE html>
              <html>
              <head>
                <title>Kotlin Dependency License Report</title>
                <style>
                  table { border-collapse: collapse; width: 100%; }
                  th, td { border: 1px solid #ddd; padding: 8px; }
                  th { background-color: #f2f2f2; }
                </style>
              </head>
              <body>
                <h1>Kotlin Dependency License Report</h1>
                <table>
                  <tr><th>Dependency</th><th>Version</th><th>License</th><th>License URL</th><th>Search URL</th></tr>
            `
            for dep, version := range dependencies {
              parts := strings.Split(dep, ":")
              if len(parts) < 2 {
                searchURL := fmt.Sprintf("https://www.google.com/search?q=%s+%s+license", url.QueryEscape(dep), url.QueryEscape(version))
                html += fmt.Sprintf("<tr><td>%s</td><td>%s</td><td>%s</td><td>%s</td><td><a href='%s'>Search</a></td></tr>", dep, version, "Unknown", "Unknown", searchURL)
                continue
              }
              groupID, artifactID := parts[0], parts[1]
              pom, err := fetchPOM(groupID, artifactID, version)
              if err != nil || len(pom.Licenses) == 0 {
                searchURL := fmt.Sprintf("https://www.google.com/search?q=%s+%s+license", url.QueryEscape(dep), url.QueryEscape(version))
                html += fmt.Sprintf("<tr><td>%s</td><td>%s</td><td>%s</td><td>%s</td><td><a href='%s'>Search</a></td></tr>", dep, version, "Unknown", "Unknown", searchURL)
                continue
              }
              license := pom.Licenses[0]
              html += fmt.Sprintf("<tr><td>%s</td><td>%s</td><td>%s</td><td><a href='%s'>%s</a></td><td>-</td></tr>", dep, version, license.Name, license.URL, license.URL)
            }
            html += `
                </table>
              </body>
              </html>
            `
            _ = ioutil.WriteFile("license-checker/license-report.html", []byte(html), 0644)
          }

          func main() {
            rootDir := "./"
            tomlFiles, err := findTOMLFiles(rootDir)
            if err != nil {
              fmt.Println("Error finding TOML files:", err)
              os.Exit(1)
            }
            dependencies := make(map[string]string)
            for _, file := range tomlFiles {
              deps, err := parseTOMLFile(file)
              if err != nil {
                fmt.Println("Error parsing TOML file:", err)
                continue
              }
              for k, v := range deps {
                dependencies[k] = v
              }
            }
            generateHTMLReport(dependencies)
          }
          EOF
          go mod init license-checker
          go get github.com/pelletier/go-toml
          go build -o license-checker
          ./license-checker || exit 1

      - name: Verify report
        run: |
          ls -l license-checker
          if [ ! -f license-checker/license-report.html ]; then
            echo "License report was not generated!"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license-checker/license-report.html
